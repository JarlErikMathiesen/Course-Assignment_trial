  <body>
    <header>
      <a href="index.html">
        <img
          src="/images/RainyDays_Logo.png"
          alt="logo of rainy days"
          class="logo"
        />
      </a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul>
          <li><a href="list_of_jackets_men.html">Men</a></li>
          <li><a href="list_of_jackets_women.html">Women</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="nav_right">
        <input type="text" placeholder="..Search" />
        <a href="checkout_page.html">
          <img
            src="images/shopping_cart_FILL0_wght400_GRAD0_opsz48.png"
            class="shopping_cart"
            alt="Shopping cart symbol"
          />
        </a>
      </div>
    </header>
    <main class="checkout_page_main">
      <h1>shipping</h1>
      <div class="checkout_page_forms">
        <form>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" /><br />
          <label for="adress">Adress:</label><br />
          <input type="text" id="adress" name="adress" /><br />
          <label for="zcode">Zip Code:</label><br />
          <input type="text" id="zcode" name="zcode" /><br />
          <label for="town">Town:</label><br />
          <input type="text" id="town" name="town" /><br />
          <label for="mail">Email:</label><br />
          <input type="text" id="mail" name="mail" /><br />
        </form>
        <div>
          <p>delivery</p>
          <form>
            <div>
              <input type="radio" id="postoffice" name="delivery" />
              <label for="postoffice">At post office</label>
            </div>
            <div>
              <input type="radio" id="home" name="delivery" />
              <label for="home">Home</label>
            </div>
          </form>
        </div>
        <div>
          <p>payment</p>
          <form>
            <div>
              <input type="radio" id="card" name="payment" />
              <label for="card">Card</label>
            </div>
            <div>
              <input type="radio" id="vipps" name="payment" />
              <label for="vipps">Vipps</label>
            </div>
            <div>
              <input type="radio" id="klarna" name="payment" />
              <label for="klarna">Klarna</label>
            </div>
          </form>
        </div>
      </div>
      <div class="checkout_page_card">
        <img
          src="/images/RainyDays_Jacket3.jpg"
          alt="alpha runner jacket for men"
          class="checkout_page_jacket"
        />
        <h2>Men's alpha runner</h2>
        <ul>
          <li>Made for outdoor sports</li>
          <li>Super light</li>
          <li>High breathability</li>
        </ul>
        <div>
          <p>Men's alpha runner</p>
          <p>Total</p>
          <p>999,-</p>
        </div>
      </div>
      <div class="blue-button checkout-button-next">
        <a href="checkout_success.html">Next</a>
      </div>
    </main>
    <footer>
      <img
        src="/images/RainyDays_Logo.png"
        alt="logo of rainy days"
        class="logo"
      />
      <p>returns</p>
      <p>sustainability</p>
      <a href="contact.html">
        <p>contact us</p>
      </a>
      <p>shipping & delivery</p>
      <a href="about.html">
        <p>about us</p>
      </a>
      <p>washing instructions</p>
    </footer>
